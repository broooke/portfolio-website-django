{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
	.main-container{
	width: 1200px;
	margin: 0 auto;
}

#user_pic{
		height: 200px;
		width: 200px;
		border-radius: 50%;
		border:5px solid #888;
		margin:0 auto;
		object-fit: cover;
	}

#user-info-box{
		text-align: center;
}
</style>
<div class="main-container">
	<div class="row mt-5">
		<div class="col-md-4">
			<div class="card card-body" id="user-info-box">
				<img id="user_pic" src="{{user.get_image}}">
				<br>
				<h2>{{user}}</h2>
				<p>Email: {{user.email}}</p>
				<hr>
				<p>{{user.bio}}</p>
				<hr>
			</div>
		</div>
		<div class="col-md-8">
			<div class="card card-body">
				<form method='post' enctype="multipart/form-data">
					{% csrf_token %}
					{{form|crispy}}
					<input class="btn btn-primary" type="submit" value="Update">
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
